            <!--Modal de Configuración-->

                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">

                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nameEdit" placeholder="Ingrese su nombre">
                      </div>
                      <div class="form-group">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" class="form-control" id="passwordEdit" placeholder="Ingrese su contraseña">
                      </div>
                      <div class="form-group">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" class="form-control" id="emailEdit" placeholder="Ingrese su correo electrónico">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger">Cerrar sesión</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="EditUsers">Guardar Cambios</button>
