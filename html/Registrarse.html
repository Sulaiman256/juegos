<!DOCTYPE html>
  <html lang="en">

    <head>
      <title>Registro</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../css/LoginSignup.css">
      <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    </head>

    <body>
<script src="../js/signup.js"></script>

      <div class="container pt-5 mt-5">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div id="first">
            <div class="myform form ">
               <div class="logo mb-3">
                 <div class="col-md-12 text-center">
                  <h1>Registro</h1>
                 </div>
              </div>
              <form action="#" id="registration" name="registration" onsubmit="register(event)">
                <div class="form-group">
                   <label for="exampleInputEmail1">Nombre</label>
                   <input type="text"  name="name" required class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nombre">
                </div>
                <div class="form-group">
                   <label for="exampleInputEmail1">Correo Electronico</label>
                   <input type="email" name="email" required  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo Electronico">
                </div>
                <div class="form-group">
                   <label for="exampleInputEmail1">Contraseña</label>
                   <input type="password" required name="password"id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Contraseña">
                </div>
                <div class="col-md-12 text-center mb-3 pt-3">
                   <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm ">Registrate</button>
                </div>
                <div class="col-md-12 ">
                   <div class="form-group">
                      <p class="text-center"><a href="../html/InicioDeSesion.html" id="signin">Ya tienes cuenta?</a></p>
                   </div>
                </div>
                 </div>
             </form>
                     
            </div>
            </div>
          </div>
        </div>
      </div>   


      <button type="button" hidden class="btn btn-primary" id="liveToastBtn" onclick="toast()">Show live toast</button>

      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live=
        "assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Alerta</strong>
            <small>1 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
          afafa
          </div>
        </div>
      </div>
            
    </div>
  </div>
  
  
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
  </body>
    </body>
  </html>
